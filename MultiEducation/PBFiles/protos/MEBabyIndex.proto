syntax = "proto3";

import "MEBabyGrowth.proto";

message GuIndexPb {
   int64 studentId=1;
   GuStudentArchivesPb studentArchives=2; //学生档案
   int32 semester = 3;//学期
   int64 gradeId = 4;//年级
   int32 month = 5;//月份
   int32 unNoticeNum = 6; //园所公告badage
   int32 unVoteNum = 7;	//问卷调查badage
   bool showGraduate = 8;	//是否显示毕业菜单
   int64 userId = 9;   //用户id

}