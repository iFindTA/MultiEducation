syntax ="proto3";

message MEStudent {
	int64 id = 1;//学生ID
	int64 classId = 2;//班级ID
	string name = 3;//中文名称
	int32 gender = 4;//性别
	string portrait = 5;//头像
	int32 status = 6;//1已完成 0未填写 2已暂存

	int32 type = 7;//2学期评价 4发展评价 6趣事趣影
	int64 gradeId = 8;//年级ID
	int64 semester = 9;//学期
	int32 month = 10;//月份
}

message MEStudentList {
	repeated MEStudent students = 1;//学生列表
}