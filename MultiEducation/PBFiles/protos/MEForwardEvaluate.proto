syntax = "proto3";

message Month {
	int32 month = 1;//月份
	string name = 2;//月份名称
}

message ForwardEvaluate {
	int64 id = 1;//ID
	int64 gradeId = 2;//年级
	int32 semester = 3;//学期
	string name = 4;//名称
	repeated Month months = 5;//月份
}

message ForwardEvaluateList {
	repeated ForwardEvaluate list = 1;//列表
}